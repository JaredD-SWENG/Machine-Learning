<!DOCTYPE html>
<html lang="en">
<head>

    <title>ML App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #333;

        button {
            padding: 10px 20px;

<script src="main.js"></script>
